{% extends 'items/base.html' %} {% block content %}
<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-4 mx-auto border rounded pt-4 my-4">
      <h3 class="my-4 alert alert-light text-dark">Login Here</h3>
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %} {% if error %}
        <div class="alert alert-danger" role="alert">{{error}}</div>
        {% endif %}

        <div class="form-group">
          <label for="">Email</label>
          <input
            type="email"
            name="email"
            id=""
            value="{{email_value.email}}"
            class="form-control"
            placeholder="example@gmail.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <input
            type="password"
            name="password"
            id=""
            class="form-control"
            placeholder="********"
            required
          />
        </div>

        <div class="form-group">
          <input
            class="btn btn-success col-lg-12"
            type="submit"
            value="Login"
          />
        </div>
        <div class="text-center form-group">
          <p>
            Don't have an account?<a
              href="{% url 'signup' %}"
              class="text-success"
            >
              Signup</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
